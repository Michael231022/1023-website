<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>1023 Homepage</title>
        <link rel="stylesheet" type="text/css" href="main_mobile.css">
    </head>

    <body>
        <!-- Slideshow container -->
        <div class="slideshow-container">
             <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <img src="nav-img/waltdisneyanimation.jpg" style="width:100%;height: 300px;">
                <div class="text">Caption Text</div>
            </div>
            
            <div class="mySlides fade">
                <img src="nav-img/rayaanddragon.jpeg" style="width:100%;height: 300px">
                <div class="text">Caption Two</div>
            </div>
            
            <div class="mySlides fade">
                <img src="nav-img/avatar2.jpg" style="width:100%;height: 300px">
                <div class="text">Caption Three</div>
            </div>
            
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>

        <!-- Nav-Bar-Section -->
        <div class="countdate">
            <div class="countup" id="countup1">
                <span class="timeel days">00</span>
                <span class="timeel timeRefDays">d</span>
                <span class="timeel hours">00</span>
                <span class="timeel timeRefHours">h</span>
                <span class="timeel minutes">00</span>
                <span class="timeel timeRefMinutes">m</span>
                <span class="timeel seconds">00</span>
                <span class="timeel timeRefSeconds">s</span>

                <button type="button" id="logout" class="logout">LOG OUT</button>
            </div>
        </div>

        <div class="logout-popup">
            <div class="logout-popup-content">
                <p>Sure to Log Out?</p>
                <a id="closepopup"><img class="closepopup-img" src="nav-img/closenav.png" width="75px" height="75px"></a>
                <a id="agreepopup" onclick="getbacklogin()"><img class="agreepopup-img" src="popup/agree.png" width="75px" height="75px"></a>

            </div>
        </div>



        <script>
            /* ======================================================================
            Slide Show
            ====================================================================== */
            let slideIndex = 0;
            showSlides();

            function showSlides() {
                let i;
                let slides = document.getElementsByClassName("mySlides");
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                slideIndex++;
                if (slideIndex > slides.length) {slideIndex = 1}
                slides[slideIndex-1].style.display = "block";
                setTimeout(showSlides, 7000); // Change image every 7 seconds
            }

            // Next/previous controls
            function plusSlides(n) {
                showSlides(slideIndex += n);
            }

            /* ======================================================================
            Countdate
            ====================================================================== */
            /*
            * Basic Count Up from Date and Time
            * Author: @mrwigster / https://guwii.com/bytes/count-date-time-javascript/
            */
            window.onload = function() {
            // Month Day, Year Hour:Minute:Second, id-of-element-container
            countUpFromTime("Oct 22, 2022 22:50:00", 'countup1'); // ****** Change this line!
            };
            function countUpFromTime(countFrom, id) {
            countFrom = new Date(countFrom).getTime();
            var now = new Date(),
                countFrom = new Date(countFrom),
                timeDifference = (now - countFrom);
                
            var secondsInADay = 60 * 60 * 1000 * 24,
                secondsInAHour = 60 * 60 * 1000;
                
            days = Math.floor(timeDifference / (secondsInADay) * 1);
            hours = Math.floor((timeDifference % (secondsInADay)) / (secondsInAHour) * 1);
            mins = Math.floor(((timeDifference % (secondsInADay)) % (secondsInAHour)) / (60 * 1000) * 1);
            secs = Math.floor((((timeDifference % (secondsInADay)) % (secondsInAHour)) % (60 * 1000)) / 1000 * 1);

            var idEl = document.getElementById(id);
            idEl.getElementsByClassName('days')[0].innerHTML = days;
            idEl.getElementsByClassName('hours')[0].innerHTML = hours;
            idEl.getElementsByClassName('minutes')[0].innerHTML = mins;
            idEl.getElementsByClassName('seconds')[0].innerHTML = secs;

            clearTimeout(countUpFromTime.interval);
            countUpFromTime.interval = setTimeout(function(){ countUpFromTime(countFrom, id); }, 1000);
            }


            function getbacklogin() {
                window.location.replace("1023_program_login.html");
            }



            /* ======================================================================
            Pop Up Window
            ====================================================================== */
            
            document.getElementById("logout").addEventListener("click",function() {
                document.querySelector(".logout-popup").style.display = "flex";
            });

            document.getElementById("closepopup").addEventListener("click",function() {
                document.querySelector(".logout-popup").style.display = "none";
            });


        </script>

    </body>

</html>
