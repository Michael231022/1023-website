<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="login.css" />
        <style media="all">
            .mobile-display{display:none}
            .desktop-display{display:block}
            @media (max-width:900px) and (max-height:1000px){
                .desktop-display {display:none}
                .mobile-display {display:block}
            }
        </style>
    </head>

    <body bgcolor="lightblue" onload="stopback()">
        <div class="desktop-display">
            <div>
                <div class="wave"></div>
                <div class="wave"></div>
                <div class="wave"></div>
            </div>

            <div class="help-button">
                <button id="popupwindow" title="Assistant"></button>
            </div>

            <div class="popup">
                <div class="popup-content">
                    <a id="closepopup"><img class="closebutton" src="popup/closepopup.png"></a>
                    <img src="popup/forgotpassword.webp" width="190px" height="50%" style="margin-top: 10px;">
                    <form action="mailto:leeziyong0918@gmail.com" method="post" enctype="text/plain">
                        <p class="popup-content-p"><b>How can I help you?</b></p><br>
                        <div class="div-textarea"><textarea id="popup-content-textarea" name="comments" placeholder="Write down your needs..."></textarea></div>
                        <input type="image" id="sendbutton" title="Submit" src="popup/sendbutton.png"/>
                    </form>
                </div>
            </div>

            <div id="form">
                <form action="1023 Program.html">
                    <h1>Login to 1023</h1>
                    <div class="form-input-section">
                        <p class="form-username">Username: <input type="text" id="username" size="20" maxlength="30"  placeholder="Username" name="username" required="required" autocomplete="off"/>
                        </p>
                        <p class="form-password">Password: &nbsp;<input type="password" id="password" size="20" maxlength="30" placeholder="Password" name="password" required="required"/>
                        </p>
                    </div>
                    <button type="button" onclick="getform1()" class="login_button">Login</button>
                </form>
            </div>

            <p class="allrightreserved">&copy;2023 MIC_ALL RIGHT RESERVED</p>
            <footer>v.1.0.3 beta</footer>
        </div>

        <!--MOBILE PHONE DISPLAY-->

        <div class="mobile-display">
            <div id="mobile-form">
                <form action="1023 Program.html">
                    <h1>Login</h1>
                    <hr style="margin-top:10px; height:2px;border-width:0;background-color:black">
                    <div class="mobile-form-input-section">
                        <br>
                        <input type="text" id="mobile-username" maxlength="30"  placeholder="Username" name="username_mobile" required="required" autocomplete="off"/>

                        <br>
                        <input type="password" id="mobile-password" maxlength="30" placeholder="Password" name="password_mobile" required="required"/>
                    </div>
                    <button type="button" onclick="getform2()" class="mobile-login_button">Login</button>
                    <br>
                    <p class="mobile-contact-p"><a class="mobile-contact-a" href="mailto:leeziyong0918@gmail.com" method="post" enctype="text/plain" name="comments">Contact Us</a></p>
                </form>
            </div>

            <p class="mobile-allrightreserved">&copy;2023 MIC_ALL RIGHT RESERVED</p>
        </div>

        <script type="text/javascript">
            /* ======================================================================
            Login System
            ====================================================================== */
            // Loop through Array of Objects
            var objPeople = [
                { // Object @ 0 index
                    username: "michael",
                    password: "michael0918"
                },
                { // Object @ 1 index
                    username: "JingJune",
                    password: "Jingjune24"
                },
                { // Object @ 2 index
                    username: "bugfix",
                    password: "bugfix123"
                }   

            ]

            function getform1() {
                var username = document.getElementById('username').value
                var password = document.getElementById('password').value

                for(var i = 0; i < objPeople.length; i++) {
                    // check is user input matches username and password of a current index of the objPeople array
                    if(username == objPeople[i].username && password == objPeople[i].password) {
                        window.location.href = "JingJune Profile.html";
                        console.log(username + " is logged in.");
                        // stop the function if this is found to be true
                        return
                    }

                    else if (username == '' && password == '') {
                        alert("Please enter Username and Password.");
                        console.log("Please enter Username and Password.");
                        return
                    }

                    else if (username == username && password == '') {
                        alert("Please enter Your Password.");
                        console.log("Please enter Your Password.");
                        return
                    }

                    else if (username == '' && password == password) {
                        alert("Please enter Your Username.");
                        console.log("Please enter Your Username.");
                        return
                    }
                }
                    alert("Incorrect Username or Password");
                    console.log("Incorrect Username or Password");
            }

            /* ======================================================================
            Login System [MOBILR PHONE]
            ====================================================================== */
            // Loop through Array of Objects
            var objPeople2 = [
                { // Object @ 0 index
                    username_mobile: "michael",
                    password_mobile: "michael0918"
                },
                { // Object @ 1 index
                    username_mobile: "JingJune",
                    password_mobile: "Jingjune24"
                },
                { // Object @ 2 index
                    username_mobile: "bugfix",
                    password_mobile: "bugfix123"
                }   

            ]

            function getform2() {
                var username_mobile = document.getElementById('mobile-username').value
                var password_mobile = document.getElementById('mobile-password').value

                for(var i = 0; i < objPeople2.length; i++) {
                    // check is user input matches username and password of a current index of the objPeople array
                    if(username_mobile == objPeople2[i].username_mobile && password_mobile == objPeople2[i].password_mobile) {
                        window.location.href = "JingJune Profile.html";
                        console.log(username_mobile + " is logged in.");
                        // stop the function if this is found to be true
                        return
                    }

                    else if (username_mobile == '' && password_mobile == '') {
                        alert("Please enter Username and Password.");
                        console.log("Please enter Username and Password.");
                        return
                    }

                    else if (username_mobile == username_mobile && password_mobile == '') {
                        alert("Please enter Your Password.");
                        console.log("Please enter Your Password.");
                        return
                    }

                    else if (username_mobile == '' && password_mobile == password_mobile) {
                        alert("Please enter Your Username.");
                        console.log("Please enter Your Username.");
                        return
                    }
                }
                    alert("Incorrect Username or Password");
                    console.log("Incorrect Username or Password");
            }


            /* ======================================================================
            Assistant
            ====================================================================== */

            document.getElementById("popupwindow").addEventListener("click", function(){
                document.querySelector(".popup").style.display = "flex";
            });

            document.getElementById("closepopup").addEventListener("click", function(){
                document.querySelector(".popup").style.display = "none";
            });

            /* DESKTOp */

            document.getElementById("username").addEventListener("keydown", function(){
                if(event.key === "Enter") {
                    getform1();
                }
            });

            document.getElementById("password").addEventListener("keydown", function(){
                if(event.key === "Enter") {
                    getform1();
                }
            });

            /* MOBILE PHONE */

            document.getElementById("mobile-username").addEventListener("keydown", function(){
                if(event.key === "Enter") {
                    getform2();
                }
            });

            document.getElementById("mobile-password").addEventListener("keydown", function(){
                if(event.key === "Enter") {
                    getform2();
                }
            });

            function stopback() {
                window.history.go(1);
            }
            


        </script>

        <!--#f3eadb 3%, #ffc089 38%, #df8061 68%, #b3a8a4 98%-->
    </body>
</html>
