<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="login.css" />
        <style media="all">
            .mobile-display{display:none}
            .desktop-display{display:block}
            @media (max-width:900px) and (max-height:1000px){
                .desktop-display {display:none}
                .mobile-display {display:block}
            }
        </style>
    </head>

    <body bgcolor="lightblue" onload="stopback()">
        <div class="desktop-display">
            <div>
                <div class="wave"></div>
                <div class="wave"></div>
                <div class="wave"></div>
            </div>

            <div class="help-button">
                <button id="popupwindow" title="Assistant"></button>
            </div>

            <div class="popup">
                <div class="popup-content">
                    <a id="closepopup"><img class="closebutton" src="popup/closepopup.png"></a>
                    <img src="popup/forgotpassword.webp" width="190px" height="50%" style="margin-top: 10px;">
                    <form action="mailto:leeziyong0918@gmail.com" method="post" enctype="text/plain">
                        <p class="popup-content-p"><b>How can I help you?</b></p><br>
                        <div class="div-textarea"><textarea id="popup-content-textarea" name="comments" placeholder="Write down your needs..."></textarea></div>
                        <input type="image" id="sendbutton" title="Submit" src="popup/sendbutton.png"/>
                    </form>
                </div>
            </div>

            <div id="form">
                <form action="JingJune_Profile.html">
                    <h1>Login to 1023</h1>
                    <div class="form-input-section">
                        <p class="form-username">Username: <input type="text" id="username" size="20" maxlength="30"  placeholder="Username" name="username" required="required" autocomplete="off"/>
                        </p>
                        <p class="form-password">Password: &nbsp;<input type="password" id="password" size="20" maxlength="30" placeholder="Password" name="password" required="required"/>
                        </p>
                    </div>
                    <button type="button" onclick="getform1()" class="login_button">Login</button>
                </form>
            </div>

            <p class="allrightreserved">&copy;2023 MIC_ALL RIGHT RESERVED</p>
            <footer>v.1.0.4 beta</footer>
        </div>

        <!--MOBILE PHONE DISPLAY-->

        <div class="mobile-display">
            <div id="mobile-form">
                <form action="JingJune_Profile.html">
                    <h1>Login</h1>
                    <hr style="margin-top:10px; height:2px;border-width:0;background-color:black">
                    <div class="mobile-form-input-section">
                        <br>
                        <input type="text" id="username_mobile" maxlength="30"  placeholder="Username" name="username_mobile" required="required" autocomplete="off"/>

                        <br>
                        <input type="password" id="password_mobile" maxlength="30" placeholder="Password" name="password_mobile" required="required"/>
                    </div>
                    <button type="button" onclick="getform2()" class="mobile-login_button">Login</button>
                    <br>
                    <p class="mobile-contact-p"><a class="mobile-contact-a" href="mailto:leeziyong0918@gmail.com" method="post" enctype="text/plain" name="comments">Contact Us</a></p>
                </form>
            </div>

            <p class="mobile-allrightreserved">&copy;2023 MIC_ALL RIGHT RESERVED</p>
        </div>

        <script src="1023_program_login.js"></script>


        <!--#f3eadb 3%, #ffc089 38%, #df8061 68%, #b3a8a4 98%-->
    </body>

</html>
