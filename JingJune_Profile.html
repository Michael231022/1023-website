<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>1023 Program</title>
        <link rel="stylesheet" href="main.css" />
    </head>

    <body>
        <!--DESKTOP DISPLAY-->
        <div class="desktop-display">
            <!-- Slideshow container -->
            <div class="slideshow-container">

                <!-- Full-width images with number and caption text -->
                <div class="mySlides fade">
                    <div class="numbertext">1 / 3</div>
                    <img src="nav-img/waltdisneyanimation.jpg" style="width:100%;height: 350px;">
                    <div class="text">Caption Text</div>
                </div>
            
                <div class="mySlides fade">
                    <div class="numbertext">2 / 3</div>
                    <img src="nav-img/rayaanddragon.jpeg" style="width:100%;height: 350px">
                    <div class="text">Caption Two</div>
                </div>
            
                <div class="mySlides fade">
                    <div class="numbertext">3 / 3</div>
                    <img src="nav-img/avatar2.jpg" style="width:100%;height: 350px">
                    <div class="text">Caption Three</div>
                </div>
            
                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <br>


            <div class="nav-bar-button">
                <a id= nav-bar-button-a><img src="nav-img/navbutton.png"></a>
            </div>

            <div class="nav-bar">
                <div class="nav-bar-section">
                    <a id="closenav"><img class="closenav" src="nav-img/closenav.png"></a>
                    <div class="nav-bar-profile">
                        <img src="">
                    </div>
                    <div class="nav-bar-ul">
                        <ul>
                            <a href=""><li>Home</li></a>
                            <a href=""><li>Story</li></a>
                            <a href=""><li>Video</li></a>
                            <a href=""><li>About</li></a>
                            <a id="logoutbutton"><li>Logout</li></a>
                            <a>this is JingJune Profile</a>
                        </ul>
                    </div>
                    <footer>v.1.0.3 beta</footer>
                </div>
                <div class="logoutwindow">
                    <div class="logoutwindow-section">
                        <p>Sure to Logout?</p>
                        <button id="logout-yes" onclick="getbacklogin()">YES</button> <button id="logout-no">NO</button>
                    </div>
                </div>
            </div>
        </div>


        <script type="text/javascript">
            /* ======================================================================
            Navigation Bar
            ====================================================================== */

            document.getElementById("nav-bar-button-a").addEventListener("click", function(){
                document.querySelector(".nav-bar").style.display = "flex";
            });

            document.getElementById("closenav").addEventListener("click", function(){
                document.querySelector(".nav-bar").style.display = "none";
            });

            document.getElementById("logoutbutton").addEventListener("click", function(){
                document.querySelector(".logoutwindow").style.display = "flex";
            });

            document.getElementById("logout-no").addEventListener("click", function(){
                document.querySelector(".logoutwindow").style.display = "none";
            });

            function getbacklogin() {
                window.location.replace("1023_program_login.html");
            }


            /* ======================================================================
            Slide Show
            ====================================================================== */
            let slideIndex = 0;
            showSlides();

            function showSlides() {
                let i;
                let slides = document.getElementsByClassName("mySlides");
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                slideIndex++;
                if (slideIndex > slides.length) {slideIndex = 1}
                slides[slideIndex-1].style.display = "block";
                setTimeout(showSlides, 7000); // Change image every 7 seconds
            }

            // Next/previous controls
            function plusSlides(n) {
                showSlides(slideIndex += n);
            }

            if (screen.width <= 900 && screen.height < 1000) {
                document.location = "JingJune_Profile_Mobile.html";
            }


        </script>
    </body>

</html>
