        <script type="text/javascript">
            /* ======================================================================
            Navigation Bar
            ====================================================================== */

            document.getElementById("nav-bar-button-a").addEventListener("click", function(){
                document.querySelector(".nav-bar").style.display = "flex";
            });

            document.getElementById("closenav").addEventListener("click", function(){
                document.querySelector(".nav-bar").style.display = "none";
            });

            document.getElementById("logoutbutton").addEventListener("click", function(){
                document.querySelector(".logoutwindow").style.display = "flex";
            });

            document.getElementById("logout-no").addEventListener("click", function(){
                document.querySelector(".logoutwindow").style.display = "none";
            });

            function getbacklogin() {
                window.location.replace("1023_program_login.html");
            }


            /* ======================================================================
            Slide Show
            ====================================================================== */
            let slideIndex = 0;
            showSlides();

            function showSlides() {
                let i;
                let slides = document.getElementsByClassName("mySlides");
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                slideIndex++;
                if (slideIndex > slides.length) {slideIndex = 1}
                slides[slideIndex-1].style.display = "block";
                setTimeout(showSlides, 7000); // Change image every 7 seconds
            }

            // Next/previous controls
            function plusSlides(n) {
                showSlides(slideIndex += n);
            }


            /* ======================================================================
            Countdate
            ====================================================================== */
            /*
            * Basic Count Up from Date and Time
            * Author: @mrwigster / https://guwii.com/bytes/count-date-time-javascript/
            */
            window.onload = function() {
            // Month Day, Year Hour:Minute:Second, id-of-element-container
            countUpFromTime("Oct 22, 2022 22:23:00", 'countup1'); // ****** Change this line!
            };
            function countUpFromTime(countFrom, id) {
            countFrom = new Date(countFrom).getTime();
            var now = new Date(),
                countFrom = new Date(countFrom),
                timeDifference = (now - countFrom);
                
            var secondsInADay = 60 * 60 * 1000 * 24,
                secondsInAHour = 60 * 60 * 1000;
                
            days = Math.floor(timeDifference / (secondsInADay) * 1);
            hours = Math.floor((timeDifference % (secondsInADay)) / (secondsInAHour) * 1);
            mins = Math.floor(((timeDifference % (secondsInADay)) % (secondsInAHour)) / (60 * 1000) * 1);
            secs = Math.floor((((timeDifference % (secondsInADay)) % (secondsInAHour)) % (60 * 1000)) / 1000 * 1);

            var idEl = document.getElementById(id);
            idEl.getElementsByClassName('days')[0].innerHTML = days;
            idEl.getElementsByClassName('hours')[0].innerHTML = hours;
            idEl.getElementsByClassName('minutes')[0].innerHTML = mins;
            idEl.getElementsByClassName('seconds')[0].innerHTML = secs;

            clearTimeout(countUpFromTime.interval);
            countUpFromTime.interval = setTimeout(function(){ countUpFromTime(countFrom, id); }, 1000);
            }


            if (screen.width <= 900 && screen.height < 1000) {
                document.location = "JingJune_Profile_Mobile.html";
            }
        </script>
